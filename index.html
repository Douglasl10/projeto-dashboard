<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="sidebar">
        <h2 class="logo">Bank <br><span class="spans">Dashboard</span></h2>
        <ul class="menu">
            <li>Dashboard</li>
            <li>Analytics</li>
            <li>My Wallet</li>
            <li>Accounts</li>
            <li>Settings</li>
            <li>Security</li>
            <li>Help Center</li>
            <div class="theme-toggle" id="toggleTheme">
                <span class="icon" id="themeIcon">ðŸŒ™</span>
            </div>
        </ul>
    </div>

    <main class="main-content">
        <section class="box">
            <h2>Total income</h2>
            <p class="amount">$2.632.521,00</p>
            <p class="change positive">+1.29% â†‘</p>
        </section>
        <section class="box">
            <h2>Total Expense</h2>
            <p class="amount">$1.548.211,00</p>
            <p class="change negative">-0.49% â†“</p>
        </section>

        <section class="analytics">
            <h2>Analytics</h2>
            <canvas id="analyticsChart"></canvas>
        </section>

        <section class="transfers">
            <h2>Transfers</h2>
            <canvas id="transfersChart"></canvas>
        </section>

        <section class="card">
            <h2>My Wallet</h2>
            <p>Card Balance</p>
            <h3>5.845.352,00</h3>
            <div class="button-container">
                <button class="btn">Manege Card</button>
                <button class="btn">transfer</button>
                <p id="mane" class="pp"></p>
                <p id="trans" class="pp"></p>
            </div>
            <img src="./img/credit-card.png" alt="card" class="credit-card">
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
